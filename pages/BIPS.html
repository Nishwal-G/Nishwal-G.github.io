<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How do cells remember who they are? | DNA ‚Üí Chromatin ‚Üí BIPS</title>

  <style>
    :root{
      --bg: #050507;
      --panel: rgba(0,0,0,0.55);
      --border: rgba(255,255,255,0.14);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);

      --green: rgba(0,255,140,0.95);
      --red: rgba(255,60,60,0.92);
      --pink: rgba(255,120,200,0.70);
      --purple: rgba(190,120,255,0.92);

      --maxw: 1100px;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .page{
      min-height: 100vh;
      padding: 14px;
      display:flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    /* TEXT AREA (ABOVE CANVAS) */
    .textPanel{
      width: min(var(--maxw), 100%);
      border: 1px solid var(--border);
      border-radius: 18px;
      background: rgba(0,0,0,0.46);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 80px rgba(0,0,0,0.55);
      overflow: hidden;
    }

    .textInner{
      padding: 16px 16px 14px 16px;
    }

    .kicker{
      font-weight: 900;
      letter-spacing: 0.3px;
      font-size: 12px;
      color: rgba(255,255,255,0.70);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .sceneTitle{
      font-weight: 950;
      letter-spacing: -0.3px;
      font-size: clamp(20px, 2.2vw, 28px);
      margin: 0;
      line-height: 1.1;
    }

    .sceneSub{
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.55;
    }

    .storyText{
      margin-top: 12px;
      color: rgba(255,255,255,0.78);
      font-size: 15px;
      line-height: 1.72;
    }
    .storyText p{ margin: 10px 0 0 0; }

    /* Big clickable glossary-like words */
    .bigClick{
      display:inline-block;
      padding: 4px 10px;
      margin: 0 2px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      font-weight: 950;
      letter-spacing: 0.2px;
      text-transform: uppercase;
      font-size: 13px;
      color: rgba(255,255,255,0.92);
      cursor: pointer;
      user-select:none;
      transform: translateY(-1px);
    }
    .bigClick:hover{ background: rgba(255,255,255,0.11); }
    .bigClick.green{ border-color: rgba(0,255,140,0.30); color: var(--green); }
    .bigClick.purple{ border-color: rgba(190,120,255,0.35); color: var(--purple); }
    .bigClick.white{ border-color: rgba(255,255,255,0.20); color: rgba(255,255,255,0.92); }

    /* Controls */
    .controls{
      display:flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-end;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .pill{
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.38);
      color: rgba(255,255,255,0.90);
      padding: 9px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 900;
      font-size: 13px;
      backdrop-filter: blur(10px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select:none;
    }
    .pill:hover{ background: rgba(255,255,255,0.10); }
    .pill.strong{ background: rgba(255,255,255,0.12); }
    .pill.ghost{ background: rgba(255,255,255,0.04); }
    .pill:disabled{ opacity: 0.35; cursor: default; }

    /* CANVAS PANEL */
    .stage{
      width: min(var(--maxw), 100%);
      height: min(62vh, 720px);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      overflow: hidden;
      background: rgba(0,0,0,0.25);
      position: relative;
    }

    #stageCanvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    .legend{
      position:absolute;
      left: 12px;
      bottom: 12px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(0,0,0,0.32);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,0.70);
      font-size: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
      pointer-events: none;

      opacity: 0;
      transform: translateY(8px);
      transition: opacity 180ms ease, transform 180ms ease;
    }
    .legend.show{ opacity: 1; transform: translateY(0); }

    .dot{
      display:inline-block;
      width: 9px;
      height: 9px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .dot.white{ background: rgba(255,255,255,0.85); }
    .dot.green{ background: var(--green); }
    .dot.red{ background: var(--red); }
    .dot.pink{ background: var(--pink); }
    .dot.purple{ background: var(--purple); }

    .dragHint{
      position:absolute;
      right: 12px;
      top: 12px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(0,0,0,0.32);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,0.78);
      font-size: 12px;
      pointer-events:none;

      opacity: 0;
      transform: translateY(-6px);
      transition: opacity 180ms ease, transform 180ms ease;
    }
    .dragHint.show{ opacity: 1; transform: translateY(0); }

    @media (max-width: 860px){
      .stage{ height: 52vh; }
    }
  </style>
</head>

<body>
  <div class="page">
    <section class="textPanel" aria-label="Story text">
      <div class="textInner">
        <div class="kicker" id="kicker">Interactive story (8 acts)</div>

        <h1 class="sceneTitle" id="sceneTitle">Opening ‚Äî How do cells remember who they are?</h1>

        <div class="sceneSub" id="sceneSub">
          Read the story, then look at the animation underneath. Use Next / Prev to move through the acts.
        </div>

        <div class="storyText" id="storyText"></div>

        <div class="controls">
          <button class="pill ghost" id="prevBtn" type="button">‚Üê Prev</button>
          <button class="pill ghost" id="resetBtn" type="button" title="Reset this act">‚Üª Reset</button>
          <button class="pill strong" id="nextBtn" type="button">Next ‚Üí</button>
        </div>
      </div>
    </section>

    <section class="stage" aria-label="Animation canvas">
      <canvas id="stageCanvas"></canvas>

      <div class="dragHint" id="dragHint">Act 6: drag the big TF (red)</div>

      <div class="legend" id="legend">
        <span class="dot white"></span> chromatin
        <span class="dot green"></span> gene / active region
        <span class="dot red"></span> TF (reader)
        <span class="dot pink"></span> hub / factory
        <span class="dot purple"></span> locked DNA
      </div>
    </section>
  </div>

  <script>
    // ============================================================
    // Canvas setup
    // ============================================================
    const canvas = document.getElementById("stageCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const rect = canvas.getBoundingClientRect();
      const w = Math.floor(rect.width * dpr);
      const h = Math.floor(rect.height * dpr);
      if (canvas.width !== w || canvas.height !== h) {
        canvas.width = w;
        canvas.height = h;
      }
      return { w: canvas.width, h: canvas.height, dpr };
    }

    // RNG helpers
    function randn() {
      let u=0, v=0;
      while(u===0) u=Math.random();
      while(v===0) v=Math.random();
      return Math.sqrt(-2*Math.log(u))*Math.cos(2*Math.PI*v);
    }
    function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }

    // ============================================================
    // UI
    // ============================================================
    const sceneTitle = document.getElementById("sceneTitle");
    const sceneSub   = document.getElementById("sceneSub");
    const storyText  = document.getElementById("storyText");
    const kicker     = document.getElementById("kicker");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const resetBtn = document.getElementById("resetBtn");

    const legend = document.getElementById("legend");
    const dragHint = document.getElementById("dragHint");

    // ============================================================
    // Clickable words (text) + clickable labels (DNA canvas)
    // ============================================================
    let highlight = null; // "basepair" | "gene" | "epi" | null
    function bigWord(label, cssClass, onClickId){
      return `<span class="bigClick ${cssClass}" data-click="${onClickId}">${label}</span>`;
    }

    document.addEventListener("click", (e) => {
      const el = e.target.closest("[data-click]");
      if (!el) return;
      const id = el.getAttribute("data-click");
      if (id === "basepair") highlight = (highlight === "basepair") ? null : "basepair";
      if (id === "gene") highlight = (highlight === "gene") ? null : "gene";
      if (id === "epi") highlight = (highlight === "epi") ? null : "epi";
    });

    // DNA label click regions
    let rebuildClickables = true;
    const clickables = []; // {id, x,y,w,h}
    function clearClickables(){ clickables.length = 0; }
    function addClickable(id, x, y, w, h){ clickables.push({id, x, y, w, h}); }

    function mouseToCanvas(e){
      const rect = canvas.getBoundingClientRect();
      const sx = (e.clientX - rect.left);
      const sy = (e.clientY - rect.top);
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      return { x: sx * scaleX, y: sy * scaleY };
    }

    canvas.addEventListener("click", (e) => {
      if (!(mode === "dna" || mode === "epi")) return;
      const p = mouseToCanvas(e);
      for (let i = clickables.length - 1; i >= 0; i--) {
        const c = clickables[i];
        if (p.x >= c.x && p.x <= c.x + c.w && p.y >= c.y && p.y <= c.y + c.h) {
          if (c.id === "basepairs") highlight = (highlight === "basepair") ? null : "basepair";
          if (c.id === "gene") highlight = (highlight === "gene") ? null : "gene";
          if (c.id === "locked") highlight = (highlight === "epi") ? null : "epi";
          break;
        }
      }
    });

    // ============================================================
    // Acts
    // ============================================================
    let actIndex = 0;
    let mode = "dna"; // dna | epi | act4 | act5 | act6 | act7 | act8(blank)

    const ACTS = [
      {
        mode: "dna",
        title: "Opening ‚Äî How do cells remember who they are?",
        sub: "Most cells share the same DNA. Identity is which genes are ON and OFF.",
        html: `
          <p>
            Skin cells, neurons, and blood cells usually contain the <strong>same DNA</strong>.
            They behave differently because they use different parts of that DNA.
          </p>
          <p>
            Click ${bigWord("BASE PAIR", "white", "basepair")} and ${bigWord("GENE", "green", "gene")}
            to see what those mean on the helix.
          </p>
        `,
        showLegend: false
      },
      {
        mode: "dna",
        title: "Act 1 ‚Äî What is DNA?",
        sub: "DNA is a message written in a four-letter alphabet: A, C, G, T.",
        html: `
          <p>
            DNA is information written using four letters: <strong>A, C, G, T</strong>.
            The ladder rungs are ${bigWord("BASE PAIRS", "white", "basepair")} (A‚ÄìT and C‚ÄìG).
          </p>
          <p>
            The order of base pairs is the message ‚Äî like letters in a sentence.
          </p>
        `,
        showLegend: false
      },
      {
        mode: "dna",
        title: "Act 2 ‚Äî What is a gene?",
        sub: "Genes are meaningful stretches of DNA that can be read and used.",
        html: `
          <p>
            If ${bigWord("BASE PAIRS", "white", "basepair")} are letters, a ${bigWord("GENE", "green", "gene")}
            is like a sentence or recipe that the cell can copy and use.
          </p>
          <p>
            Different cells read different genes ‚Äî that‚Äôs a big part of cell identity.
          </p>
        `,
        showLegend: false
      },
      {
        mode: "epi",
        title: "Act 3 ‚Äî Epigenetics: locking some regions",
        sub: "Epigenetic marks can make parts of DNA harder to access.",
        html: `
          <p>
            Cells use ${bigWord("EPIGENETICS", "purple", "epi")} to keep some DNA regions closed.
            Locked regions are shown in <span style="color: rgba(190,120,255,0.95); font-weight:900;">purple</span>.
          </p>
          <p>
            Next we zoom out and treat DNA as a moving object that folds in 3D.
          </p>
        `,
        showLegend: false
      },
      {
        mode: "act4",
        title: "Act 4 ‚Äî DNA folds into chromatin (gentle folding, not collapse)",
        sub: "The polymer folds over itself a couple of times and then just keeps wiggling.",
        html: `
          <p>
            DNA is extremely long, so it folds into <strong>chromatin</strong>.
            Here chromatin is a flexible chain (polymer).
          </p>
          <p>
            This act shows <em>gentle folding</em> (a few loops forming), not a rapid collapse into a ball.
          </p>
        `,
        showLegend: true
      },
      {
        mode: "act5",
        title: "Act 5 ‚Äî TFs wander while chromatin just sits there",
        sub: "TFs float around randomly; the polymer does not collapse or fold further here.",
        html: `
          <p>
            TFs (red) wander randomly in the nucleus. Chromatin (white) is present in the background.
          </p>
          <p>
            In this act, there is <strong>no attraction</strong> and no further folding ‚Äî just wandering.
          </p>
        `,
        showLegend: true
      },
      {
        mode: "act6",
        title: "Act 6 ‚Äî Multivalent TF: drag it and watch chromatin wrap",
        sub: "Drag the big TF (red). The polymer slowly wraps around it, increasing local density.",
        html: `
          <p>
            Some TFs are <strong>multivalent</strong> ‚Äî they can bind at multiple points.
            That makes them act like a sticky hub that pulls in chromatin.
          </p>
          <p>
            Drag the big red TF. The polymer will slowly wrap around it.
          </p>
        `,
        showLegend: true
      },
      {
        mode: "act7",
        title: "Act 7 ‚Äî More big TFs move toward the main hub",
        sub: "No polymer collapse here: just show other big TFs drifting toward the central TF.",
        html: `
          <p>
            Once a hub exists, it can recruit more proteins.
            Here we show additional big TFs drifting toward the main TF.
          </p>
          <p>
            The polymer does not collapse ‚Äî it just sits in the scene as context.
          </p>
        `,
        showLegend: true
      },
      {
        mode: "act8",
        title: "Act 8 ‚Äî Summary slide (blank canvas)",
        sub: "Canvas is intentionally blank here ‚Äî you‚Äôll place a summary image.",
        html: `
          <p>
            This final act is a summary slide. The canvas is blank so you can add your own image.
          </p>
        `,
        showLegend: false
      }
    ];

    function applyAct(i){
      actIndex = clamp(i, 0, ACTS.length - 1);
      const A = ACTS[actIndex];

      mode = A.mode;
      highlight = null;

      kicker.textContent = `Act ${actIndex + 1} of ${ACTS.length}`;
      sceneTitle.textContent = A.title;
      sceneSub.textContent = A.sub;
      storyText.innerHTML = A.html;

      prevBtn.disabled = (actIndex === 0);
      nextBtn.disabled = (actIndex === ACTS.length - 1);
      resetBtn.style.display = (actIndex >= 4) ? "inline-flex" : (actIndex >= 4 ? "inline-flex" : (actIndex >= 4)); // harmless; we'll override below
      resetBtn.style.display = (actIndex >= 4 || mode === "act4" || mode === "act5" || mode === "act6" || mode === "act7") ? "inline-flex" : "none";
      if (mode === "dna" || mode === "epi") resetBtn.style.display = "none";
      if (mode === "act8") resetBtn.style.display = "none";

      dragHint.classList.toggle("show", mode === "act6");

      if (A.showLegend) legend.classList.add("show");
      else legend.classList.remove("show");

      rebuildClickables = true;
      initActWorld(true);
    }

    prevBtn.addEventListener("click", () => applyAct(actIndex - 1));
    nextBtn.addEventListener("click", () => applyAct(actIndex + 1));
    resetBtn.addEventListener("click", () => initActWorld(true));

    // ============================================================
    // Drawing helpers
    // ============================================================
    function drawBackground(){
      ctx.fillStyle = "#050507";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "rgba(255,255,255,0.035)";
      for (let i=0;i<140;i++){
        const x=(i*97)%canvas.width;
        const y=(i*181)%canvas.height;
        ctx.fillRect(x,y,2,2);
      }
    }

    function glowCircle(x,y,r,color,blur=18){
      ctx.save();
      ctx.shadowColor = color;
      ctx.shadowBlur = blur;
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x,y,r,0,Math.PI*2);
      ctx.fill();
      ctx.restore();
    }

    function roundRect(x, y, w, h, r, fill, stroke){
      const rr = Math.min(r, w/2, h/2);
      ctx.beginPath();
      ctx.moveTo(x+rr, y);
      ctx.arcTo(x+w, y, x+w, y+h, rr);
      ctx.arcTo(x+w, y+h, x, y+h, rr);
      ctx.arcTo(x, y+h, x, y, rr);
      ctx.arcTo(x, y, x+w, y, rr);
      ctx.closePath();
      if (fill) ctx.fill();
      if (stroke) ctx.stroke();
    }

    function drawLabelWithArrow(label, xText, yText, xTo, yTo, color, id){
      ctx.save();
      ctx.font = "900 14px system-ui";
      const padX = 10;
      const textW = ctx.measureText(label).width;
      const w = textW + 2*padX;
      const h = 28;

      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.globalAlpha = 0.70;
      ctx.beginPath();
      ctx.moveTo(xText + w*0.5, yText + h);
      ctx.lineTo(xTo, yTo);
      ctx.stroke();

      ctx.globalAlpha = 1;
      ctx.fillStyle = "rgba(0,0,0,0.40)";
      ctx.strokeStyle = "rgba(255,255,255,0.16)";
      roundRect(xText, yText, w, h, 999, true, true);

      ctx.fillStyle = color;
      ctx.fillText(label, xText + padX, yText + 19);
      ctx.restore();

      addClickable(id, xText, yText, w, h);
    }

    // ============================================================
    // DNA helix (acts 0‚Äì3)
    // ============================================================
    function drawDNAHelix(){
      const W = canvas.width, H = canvas.height;
      const cx = W * 0.52;
      const cy = H * 0.56;
      const amp = H * 0.14;
      const pitch = W * 0.022;
      const turns = 44;
      const tNow = performance.now() * 0.0016;

      const baseHi = (highlight === "basepair");
      const geneHi = (highlight === "gene");
      const epiHi  = (highlight === "epi");

      const geneStart = 15;
      const geneEnd   = 24;

      const lockSegments = [
        { a: 7,  b: 12 },
        { a: 28, b: 33 }
      ];

      function isLocked(i){
        for (const seg of lockSegments){
          if (i >= seg.a && i <= seg.b) return true;
        }
        return false;
      }

      if (mode === "epi") {
        ctx.save();
        ctx.globalAlpha = epiHi ? 0.28 : 0.20;
        ctx.fillStyle = "rgba(170, 90, 255, 1)";
        const x0 = cx - (turns*pitch)/2;
        for (const seg of lockSegments){
          const xa = x0 + seg.a*pitch - pitch*0.6;
          const xb = x0 + seg.b*pitch + pitch*0.6;
          roundRect(xa, cy - amp*1.35, (xb-xa), amp*2.7, 16, true, false);
        }
        ctx.restore();
      }

      for (let i=0;i<turns;i++){
        const t = i*0.55 + tNow;
        const x = cx - (turns*pitch)/2 + i*pitch;
        const y1 = cy + amp*Math.sin(t);
        const y2 = cy + amp*Math.sin(t + Math.PI);

        const inGene = (i>=geneStart && i<=geneEnd);
        const locked = isLocked(i);

        let rungColor = "rgba(255,255,255,0.20)";
        let rungWidth = 2.0;

        if (geneHi && inGene) { rungColor = "rgba(0,255,140,0.92)"; rungWidth = 3.0; }
        else if (baseHi && (i%4===0)) { rungColor = "rgba(255,255,255,0.92)"; rungWidth = 3.0; }

        if (mode === "epi" && locked) {
          rungColor = epiHi ? "rgba(230, 200, 255, 0.95)" : "rgba(230, 200, 255, 0.55)";
          rungWidth = epiHi ? 3.0 : 2.2;
        }

        ctx.save();
        ctx.strokeStyle = rungColor;
        ctx.lineWidth = rungWidth;
        ctx.beginPath();
        ctx.moveTo(x,y1);
        ctx.lineTo(x,y2);
        ctx.stroke();
        ctx.restore();

        let backboneColor = "rgba(255,255,255,0.55)";
        if (geneHi && inGene) backboneColor = "rgba(0,255,140,0.65)";
        if (mode === "epi" && locked) backboneColor = epiHi ? "rgba(190, 120, 255, 0.80)" : "rgba(190, 120, 255, 0.50)";

        glowCircle(x, y1, 5.0, backboneColor, 18);
        glowCircle(x, y2, 5.0, backboneColor, 18);

        if (mode === "epi" && locked && (i % 3 === 0)) {
          ctx.save();
          ctx.font = "900 14px system-ui";
          ctx.fillStyle = epiHi ? "rgba(255,255,255,0.92)" : "rgba(255,255,255,0.70)";
          ctx.shadowColor = "rgba(190,120,255,0.55)";
          ctx.shadowBlur = 16;
          ctx.fillText("üîí", x - 7, (0.5*(y1+y2)) + 5);
          ctx.restore();
        }
      }

      if (rebuildClickables) { clearClickables(); rebuildClickables = false; }

      const baseIdx = 16, geneIdx = 20, lockIdx = 9;
      function helixPoint(i){
        const t = i*0.55 + tNow;
        const x = cx - (turns*pitch)/2 + i*pitch;
        const y1 = cy + amp*Math.sin(t);
        const y2 = cy + amp*Math.sin(t + Math.PI);
        return { x, y: 0.5*(y1+y2) };
      }

      const bp = helixPoint(baseIdx);
      const gn = helixPoint(geneIdx);
      const lk = helixPoint(lockIdx);

      drawLabelWithArrow("Base pairs", W*0.08, H*0.26, bp.x, bp.y, "rgba(255,255,255,0.92)", "basepairs");
      drawLabelWithArrow("Gene",      W*0.74, H*0.78, gn.x, gn.y, "rgba(0,255,140,0.92)", "gene");

      if (mode === "epi") {
        drawLabelWithArrow("Locked region", W*0.08, H*0.74, lk.x, lk.y, "rgba(190,120,255,0.95)", "locked");
      }
    }

    // ============================================================
    // Polymer worlds for acts 4‚Äì7
    // ============================================================
    const world = {
      initialised: false,
      beads: [],
      bvx: [],
      bvy: [],
      tfs: [],
      frame: 0
    };

    const P = {
      beadCount: 210,
      restLen: 9,
      kSpring: 0.18,
      kBend: 0.010,
      damping: 0.92,
      brownian: 0.18,
      beadR: 4.6,
      repelK: 0.55
    };

    // Big TF for act6 + act7 (center hub)
    const bigTF = { x: 0, y: 0, vx: 0, vy: 0, radius: 34 };
    let draggingTF = false;
    let dragOffset = {x:0, y:0};

    canvas.addEventListener("pointerdown", (e) => {
      if (mode !== "act6") return;
      const p = mouseToCanvas(e);
      const dx = p.x - bigTF.x;
      const dy = p.y - bigTF.y;
      if (Math.sqrt(dx*dx+dy*dy) < bigTF.radius*1.15){
        draggingTF = true;
        dragOffset.x = dx;
        dragOffset.y = dy;
        canvas.setPointerCapture(e.pointerId);
      }
    });
    canvas.addEventListener("pointermove", (e) => {
      if (!draggingTF) return;
      const p = mouseToCanvas(e);
      bigTF.x = p.x - dragOffset.x;
      bigTF.y = p.y - dragOffset.y;
    });
    canvas.addEventListener("pointerup", () => { draggingTF = false; });
    canvas.addEventListener("pointercancel", () => { draggingTF = false; });

    // extra big TFs for act7
    let bigTFs = []; // {x,y,vx,vy,radius}

    function initActWorld(force=false){
      const polymerModes = ["act4","act5","act6","act7"];
      if (!polymerModes.includes(mode)) return;

      if (world.initialised && !force) return;

      world.initialised = true;
      world.frame = 0;
      resizeCanvas();
      const W = canvas.width, H = canvas.height;

      // polymer init
      world.beads = [];
      world.bvx = new Array(P.beadCount).fill(0);
      world.bvy = new Array(P.beadCount).fill(0);

      const startX = W * 0.10;
      const midY = H * 0.56;

      for (let i=0;i<P.beadCount;i++){
        const x = startX + i*P.restLen;
        const y = midY + (H*0.06)*Math.sin(i*0.17) + (H*0.02)*randn();
        world.beads.push({x,y});
      }

      // Act 4: bake in a couple folds quickly at init, then stop ‚Äúcollapsing‚Äù
      if (mode === "act4"){
        // Create 2 large loops by shifting segments toward two anchor points
        const a1 = {x: W*0.40, y: H*0.52};
        const a2 = {x: W*0.62, y: H*0.60};
        for (let i=0;i<P.beadCount;i++){
          const p = world.beads[i];
          const t = i/(P.beadCount-1);
          const w1 = Math.exp(-Math.pow((t-0.35)/0.18,2));
          const w2 = Math.exp(-Math.pow((t-0.70)/0.18,2));
          p.x = p.x*(1-0.35*(w1+w2)) + (a1.x*w1 + a2.x*w2)*0.35;
          p.y = p.y*(1-0.35*(w1+w2)) + (a1.y*w1 + a2.y*w2)*0.35;
        }
      }

      // Act 5: polymer static-ish (no folding forces), TFs wander
      world.tfs = [];
      if (mode === "act5"){
        for (let i=0;i<36;i++){
          world.tfs.push({
            x: W*(0.20 + 0.60*Math.random()),
            y: H*(0.20 + 0.60*Math.random()),
            vx: 0, vy: 0
          });
        }
      }

      // Act 6: big TF in scene
      if (mode === "act6"){
        bigTF.x = W*0.60;
        bigTF.y = H*0.56;
        bigTF.vx = 0; bigTF.vy = 0;
      }

      // Act 7: big TF fixed, other big TFs drift toward it, polymer just sits
      if (mode === "act7"){
        bigTF.x = W*0.58;
        bigTF.y = H*0.54;
        bigTF.vx = 0; bigTF.vy = 0;

        bigTFs = [];
        const count = 6;
        for (let i=0;i<count;i++){
          bigTFs.push({
            x: W*(0.15 + 0.70*Math.random()),
            y: H*(0.18 + 0.64*Math.random()),
            vx: 0, vy: 0,
            radius: 26 + 6*Math.random()
          });
        }
      }
    }

    function springForce(ax, ay, bx, by, rest, k){
      const dx=bx-ax, dy=by-ay;
      const r=Math.sqrt(dx*dx+dy*dy)+1e-6;
      const f=k*(r-rest);
      return {fx:f*dx/r, fy:f*dy/r};
    }
    function bendForce(p0,p1,p2,kB){
      const mx=0.5*(p0.x+p2.x);
      const my=0.5*(p0.y+p2.y);
      return {fx:kB*(mx-p1.x), fy:kB*(my-p1.y)};
    }
    function repelPair(ax, ay, bx, by, minDist, k){
      const dx=bx-ax, dy=by-ay;
      const r2=dx*dx+dy*dy+1e-6;
      const r=Math.sqrt(r2);
      if (r>=minDist) return {fx:0, fy:0};
      const overlap=minDist-r;
      const f=k*overlap;
      return {fx:f*dx/r, fy:f*dy/r};
    }
    function softWalls(x,y,vx,vy){
      const W=canvas.width, H=canvas.height;
      const margin=70;
      const k=0.0018;
      if (x<margin) vx += k*(margin-x);
      if (x>W-margin) vx -= k*(x-(W-margin));
      if (y<margin) vy += k*(margin-y);
      if (y>H-margin) vy -= k*(y-(H-margin));
      return {vx,vy};
    }

    function multivalentWrapForce(p, tf){
      const dx=tf.x - p.x;
      const dy=tf.y - p.y;
      const d=Math.sqrt(dx*dx+dy*dy)+1e-6;

      const attractR = tf.radius * 4.2;
      const repelR   = tf.radius * 1.10;

      let fx=0, fy=0;
      if (d < repelR){
        const push = (repelR - d) * 0.10;
        fx -= push * dx/d;
        fy -= push * dy/d;
      } else if (d < attractR){
        const s = (1 - d/attractR);
        const pull = 0.010 * s;  // slow
        fx += pull * dx;
        fy += pull * dy;
      }
      return {fx, fy};
    }

    function stepPolymer(){
      world.frame++;
      const n = P.beadCount;

      // standard polymer internal forces
      for (let i=0;i<n-1;i++){
        const a=world.beads[i], b=world.beads[i+1];
        const f=springForce(a.x,a.y,b.x,b.y,P.restLen,P.kSpring);
        world.bvx[i] += f.fx; world.bvy[i] += f.fy;
        world.bvx[i+1] -= f.fx; world.bvy[i+1] -= f.fy;
      }
      for (let i=1;i<n-1;i++){
        const f=bendForce(world.beads[i-1], world.beads[i], world.beads[i+1], P.kBend);
        world.bvx[i] += f.fx;
        world.bvy[i] += f.fy;
      }

      // excluded volume
      const minBB = 2*P.beadR;
      for (let i=0;i<n;i++){
        const i0=Math.max(0,i-14);
        const i1=Math.min(n-1,i+14);
        for (let j=i0;j<=i1;j++){
          if (j===i) continue;
          if (Math.abs(i-j)<=1) continue;
          const a=world.beads[i], b=world.beads[j];
          const f=repelPair(a.x,a.y,b.x,b.y,minBB,0.55);
          world.bvx[i] -= f.fx; world.bvy[i] -= f.fy;
          world.bvx[j] += f.fx; world.bvy[j] += f.fy;
        }
      }

      // Act 4: only gentle ‚Äúwiggle‚Äù after initial folds, no ongoing collapse forces
      if (mode === "act4"){
        // no extra global pull; just wiggling via Brownian below
      }

      // Act 5: keep polymer basically static‚Äîvery low Brownian
      // (still let it breathe slightly to avoid looking frozen)
      // We'll handle via per-mode brownian below.

      // Act 6: wrap around bigTF
      if (mode === "act6"){
        for (let i=0;i<n;i++){
          const p=world.beads[i];
          const f = multivalentWrapForce(p, bigTF);
          world.bvx[i] += f.fx;
          world.bvy[i] += f.fy;
        }
      }

      // Act 7: NO collapse forces; polymer sits as context
      // (we do not apply any hub pull here)

      // integrate with per-act Brownian strength
      let brown = 0.16;
      if (mode === "act4") brown = 0.20;      // lively wiggle
      if (mode === "act5") brown = 0.02;      // nearly static
      if (mode === "act6") brown = 0.14;      // moderate
      if (mode === "act7") brown = 0.01;      // basically static

      for (let i=0;i<n;i++){
        world.bvx[i] += brown*randn();
        world.bvy[i] += brown*randn();
        world.bvx[i] *= P.damping;
        world.bvy[i] *= P.damping;

        world.beads[i].x += world.bvx[i];
        world.beads[i].y += world.bvy[i];

        const out=softWalls(world.beads[i].x, world.beads[i].y, world.bvx[i], world.bvy[i]);
        world.bvx[i]=out.vx; world.bvy[i]=out.vy;
      }

      // Act 5 TF wander
      if (mode === "act5"){
        const W=canvas.width, H=canvas.height;
        for (const tf of world.tfs){
          tf.vx += 0.55*randn();
          tf.vy += 0.55*randn();
          tf.vx *= 0.93;
          tf.vy *= 0.93;
          tf.x += tf.vx;
          tf.y += tf.vy;
          if (tf.x<0) tf.x += W;
          if (tf.x>W) tf.x -= W;
          if (tf.y<0) tf.y += H;
          if (tf.y>H) tf.y -= H;
        }
      }

      // Act 7 big TFs drift toward main TF (no polymer collapse)
      if (mode === "act7"){
        const W=canvas.width, H=canvas.height;
        const target = {x: bigTF.x, y: bigTF.y};
        for (const tf of bigTFs){
          tf.vx += 0.25*randn();
          tf.vy += 0.25*randn();

          tf.vx += 0.004*(target.x - tf.x);
          tf.vy += 0.004*(target.y - tf.y);

          tf.vx *= 0.90;
          tf.vy *= 0.90;
          tf.x += tf.vx;
          tf.y += tf.vy;

          if (tf.x<0) tf.x += W;
          if (tf.x>W) tf.x -= W;
          if (tf.y<0) tf.y += H;
          if (tf.y>H) tf.y -= H;
        }
      }
    }

    function drawPolymerAndTFs(){
      // polymer line
      ctx.save();
      ctx.strokeStyle = "rgba(255,255,255,0.22)";
      ctx.lineWidth = 3.0;
      ctx.beginPath();
      world.beads.forEach((p,i)=>{
        if(i===0) ctx.moveTo(p.x,p.y);
        else ctx.lineTo(p.x,p.y);
      });
      ctx.stroke();
      ctx.restore();

      // beads
      for (const p of world.beads){
        glowCircle(p.x,p.y, 4.6, "rgba(255,255,255,0.52)", 15);
      }

      // act5 TFs
      if (mode === "act5"){
        for (const tf of world.tfs){
          glowCircle(tf.x, tf.y, 6.2, "rgba(255,60,60,0.65)", 20);
        }
      }

      // act6 big TF
      if (mode === "act6"){
        ctx.save();
        ctx.globalCompositeOperation = "lighter";
        glowCircle(bigTF.x, bigTF.y, bigTF.radius*5.0, "rgba(255,120,200,0.020)", 160);
        glowCircle(bigTF.x, bigTF.y, bigTF.radius*2.6, "rgba(255,60,60,0.020)", 120);
        ctx.restore();

        glowCircle(bigTF.x, bigTF.y, bigTF.radius, "rgba(255,60,60,0.92)", 40);
      }

      // act7 big TFs drifting in
      if (mode === "act7"){
        // central hub
        ctx.save();
        ctx.globalCompositeOperation = "lighter";
        glowCircle(bigTF.x, bigTF.y, bigTF.radius*4.6, "rgba(255,120,200,0.020)", 160);
        ctx.restore();
        glowCircle(bigTF.x, bigTF.y, bigTF.radius, "rgba(255,60,60,0.92)", 42);

        for (const tf of bigTFs){
          glowCircle(tf.x, tf.y, tf.radius, "rgba(255,60,60,0.55)", 28);
        }
      }
    }

    // ============================================================
    // Tick
    // ============================================================
    function tick(){
      resizeCanvas();
      drawBackground();

      if (mode === "dna" || mode === "epi"){
        rebuildClickables = true;
        if (rebuildClickables) { clearClickables(); rebuildClickables = false; }
        drawDNAHelix();
      } else if (mode === "act4" || mode === "act5" || mode === "act6" || mode === "act7"){
        initActWorld(false);
        stepPolymer();
        drawPolymerAndTFs();
      } else if (mode === "act8"){
        // BLANK CANVAS ON PURPOSE
      }

      requestAnimationFrame(tick);
    }

    // ============================================================
    // Init
    // ============================================================
    window.addEventListener("resize", () => {
      resizeCanvas();
      rebuildClickables = true;
      initActWorld(true);
    });

    resizeCanvas();
    applyAct(0);
    tick();
  </script>
